<div *ngFor="let o of objects; index as i; ">
  <h2>Gruppe {{o.name}}</h2>
  <div class="list">

    <table mat-table [dataSource]="o.dataSource">

      <ng-container matColumnDef="Rang">
        <th mat-header-cell *matHeaderCellDef>Rang</th>
        <td mat-cell *matCellDef="let element">{{o.dataSource.data.indexOf(element) + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
      </ng-container>

      <ng-container matColumnDef="Punkte">
        <th mat-header-cell *matHeaderCellDef>Punkte</th>
        <td mat-cell *matCellDef="let element">{{element.points}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
