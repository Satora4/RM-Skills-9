<div class="list">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="gameTime"
         matSortDirection="asc">

    <ng-container matColumnDef="gameTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell *matCellDef="let game">{{game.gameTime | date:'d MMM y | HH:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="gameLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ort</th>
      <td mat-cell *matCellDef="let game">{{game.gameLocation}}</td>
    </ng-container>

    <ng-container matColumnDef="teamCountry1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team 1</th>
      <td mat-cell *matCellDef="let game">{{game.teamCountry1}}</td>
    </ng-container>

    <ng-container matColumnDef="pointsTeam1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Punkte von Team 1</th>
      <td mat-cell *matCellDef="let game">{{game.pointsTeam1}}</td>
    </ng-container>

    <ng-container matColumnDef="pointsTeam2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Punkte von Team 2</th>
      <td mat-cell *matCellDef="let game">{{game.pointsTeam2}}</td>
    </ng-container>

    <ng-container matColumnDef="teamCountry2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team 2</th>
      <td mat-cell *matCellDef="let game">{{game.teamCountry2}}</td>
    </ng-container>

    <ng-container matColumnDef="tipTeam1">
      <th mat-header-cell *matHeaderCellDef>Tipp Team1</th>
      <td mat-cell *matCellDef="let game">
        <input matInput  max="15" min="0" type="number" [(ngModel)]="tipTeam1[game.id]">
      </td>
    </ng-container>

    <ng-container matColumnDef="tipTeam2">
      <th mat-header-cell *matHeaderCellDef>Tipp Team2</th>
      <td mat-cell *matCellDef="let game">
        <input matInput max="15" min="0" type="number" [(ngModel)]="tipTeam2[game.id]">
      </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let game">
        <button (click)="saveTip(1,tipTeam1[game.id], tipTeam2[game.id], game, game.id)">save</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
</div>
