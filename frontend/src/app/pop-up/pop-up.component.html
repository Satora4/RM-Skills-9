<h1 mat-dialog-title>Edit tip</h1>
<div mat-dialog-content>
  <mat-form-field>
    <label>{{data.country1}}</label>
    <input matInput [(ngModel)]="data.tip1" type="text" maxlength="2"
           [formControl]="formControlTip1" [errorStateMatcher]="matcher">

    <br>
    <mat-error
      *ngIf="(formControlTip1.hasError('pattern')) &&
            !formControlTip1.hasError('required')">
      Please enter a valid number.
    </mat-error>

  </mat-form-field>
  <mat-form-field>
    <label>{{data.country2}}</label>
    <input matInput [(ngModel)]="data.tip2" type="text" maxlength="2"
           [formControl]="formControlTip2" [errorStateMatcher]="matcher">

    <br>
    <mat-error
      *ngIf="(formControlTip2.hasError('pattern')) &&
            !formControlTip2.hasError('required')">
      Please enter a valid number.
    </mat-error>

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
