<div class="list">
  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="gameTime"
         matSortDirection="asc">

    <ng-container matColumnDef="teamCountry1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team 1</th>
      <td mat-cell *matCellDef="let element">{{element.teamCountry1}}</td>
    </ng-container>

    <ng-container matColumnDef="tipTeam1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipp Team 1</th>
      <td mat-cell *matCellDef="let element">{{element.tipTeam1}}</td>
    </ng-container>

    <ng-container matColumnDef="pointsTeam1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goals Team 1</th>
      <td mat-cell *matCellDef="let element">{{element.pointsTeam1}}</td>
    </ng-container>

    <ng-container matColumnDef="pointsTeam2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Goals Team 2</th>
      <td mat-cell *matCellDef="let element">{{element.pointsTeam2}}</td>
    </ng-container>

    <ng-container matColumnDef="tipTeam2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipp Team 2</th>
      <td mat-cell *matCellDef="let element">{{element.tipTeam2}}</td>
    </ng-container>

    <ng-container matColumnDef="teamCountry2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team 2</th>
      <td mat-cell *matCellDef="let element">{{element.teamCountry2}}</td>
    </ng-container>

    <ng-container matColumnDef="gameTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell *matCellDef="let element">{{element.gameTime | date:'d MMM y | HH:mm'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

  </table>
</div>
